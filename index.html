      <section id="contact" class="row">
         <div class="small-12 small-centered columns">
            <form action="php/contact.php" class="text-center" method="post" data-abide>
               <div class="row medium-collapse">
                  <div class="small-12 small-centered medium-8 large-6 columns">
                     <span class="fa fa-user fa-lg fa-fw"></span>
                     <label class="left" for="name">Nome</label>
                     <input id="name" autocomplete="off" name="name" type="text" required>
                  </div>
               </div>
               <div class="row medium-collapse">
                  <div class="small-12 small-centered medium-8 large-6 columns">
                     <span class="fa fa-envelope fa-lg fa-fw"></span>
                     <label class="left" for="email">Email</label>
                     <input id="email" autocomplete="off" name="email" pattern="email" type="email" required>
                  </div>
               </div>
               <div class="row medium-collapse">
                  <div class="small-12 small-centered medium-8 large-6 columns">
                     <span class="fa fa-pencil fa-lg fa-fw"></span>
                     <label class="left" for="message">Messaggio</label>
                     <textarea id="message" name="message" required></textarea>
                  </div>
               </div>
               <button type="submit">
                  <span class="text">Invia</span>
                  <span class="fa fa-check fa-lg fa-fw"></span>
               </button>
            </form>
         </div>
